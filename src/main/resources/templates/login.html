<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TechnoDanya | Авторизация</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="login" method="post" th:action="@{login}" th:object="${user}">

      <h1 class="mb-4">TechoDanya</h1>

      <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>

      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}" required autofocus>

      <label for="inputPassword" class="sr-only">Пароль</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" th:field="*{password}" required>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember-me" value="remember-me"> Запомнить меня
        </label>
      </div>

      <button class="btn btn-lg btn-dark btn-block" type="submit">Войти</button>

      <h1 class="h6 font-weight-normal mt-2">
        <a href="/register">Зарегистрироваться =)</a>
      </h1>

      <p class="mt-5 mb-3 text-muted">&copy; 2023 TechnoDanya</p>
    </form>
  </body>
</html>
