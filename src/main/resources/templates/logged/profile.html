  <link href="/css/product.css" rel="stylesheet">
</head>

<body>
<nav class="site-header sticky-top py-1">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-3" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
    </a>
    <a class="py-3 d-none d-md-inline-block" href="/">Главная</a>
    <a class="scrollto py-3 d-md-inline-block" href="#">
      <img class = "search-item d-block mx-auto" width="24" src="/images/search-item.png" alt="">
    </a>
  </div>
</nav>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Личный кабинет</h1>
    <br>
    <a class="btn btn-outline-secondary" href="/my_articles">Мои статьи</a>
    <a class="btn btn-outline-secondary" href="/create_article">Создать статью</a>
    <a class="btn btn-outline-secondary" href="/articles">Все статьи</a>
    <a class="btn btn-outline-secondary" href="/logout">Выйти</a>
    <a class="btn btn-outline-secondary" href="/reviews">Отзывы</a>
  </div>

  <div class="h5" th:object="${userResponseDto}">
    Имя: <span th:text="${userResponseDto.getFirstName()}"></span>
    <br>
    Фамилия: <span th:text="${userResponseDto.getLastName()}"></span>
    <br>
    Email: <span th:text="${userResponseDto.getEmail()}"></span>
    <br>
    Город: <span th:text="${userResponseDto.getCity()}"></span>
    <br>
    Подписка: <span th:text="${td_premium}"></span>
    <br>
    <a href="/about_premium">Подробнее о подписке</a>
  </div>

  <img class="" style="max-width: 30%; max-height: 30%; " src="https://phonoteka.org/uploads/posts/2021-06/1624917091_21-phonoteka_org-p-klassnie-oboi-dlya-muzhchin-krasivo-22.jpg" alt="">

  <div class="box-shadow d-none d-md-block"></div>
  <div class="box-shadow d-none d-md-block"></div>
</div>

<footer class="container py-3">
  <div class="row">
    <div class="col-4 col-md col-lg-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mb-2"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
      <small class="d-block mb-3 text-muted"></small>
    </div>
    <div class="col-8 col-md col-lg-8">
      <h5>TechnoDanya. Блог ни о чём, но как будто бы обо всём =)</h5>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    text: 'Thumbnail'
  });
</script>
