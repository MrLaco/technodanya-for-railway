<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TechnoDanya | Статьи</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/product.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).on("click", "#ajax-button", function () {
                $("#ajax-div").text("Опубликовано");
              }
      )
    </script>
</head>
<body>
<nav class="site-header sticky-top py-1">
  <div class="container d-flex flex-column flex-md-row justify-content-between">
    <a class="py-3" href="#">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
    </a>
    <a class="py-3 d-none d-md-inline-block" href="/">Главная</a>
    <a class="py-3 d-none d-md-inline-block" href="/profile">Личный кабинет</a>
    <a class="scrollto py-3 d-md-inline-block" href="#">
      <img class = "search-item d-block mx-auto" width="24" src="/images/search-item.png" alt="">
    </a>
  </div>
</nav>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
  <div class="col-md-5 p-lg-5 mx-auto my-5">
    <h1 class="display-4 font-weight-normal">Создание статьи</h1>
    <br>
    <form class="form-create-article" action="create_article" method="post" th:action="@{create_article}" th:object="${article}">

      <label for="inputEmail" class="sr-only">Название статьи</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Название статьи" name="title" th:field="*{title}" required autofocus>

      <br>

      <label for="inputEmail" class="sr-only">Текст статьи</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Текст статьи" name="content" th:field="*{content}" required autofocus>

      <br>

      <label for="inputEmail" class="sr-only">Ссылки на фото</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Ссылки на фото (через , без пробелов)" name="images_links" th:field="*{images}" required autofocus>

      <br>

      <label for="inputEmail" class="sr-only">Текст "от автора"</label>
      <input type="text" id="inputEmail" class="form-control" placeholder="Текст 'от автора'" name="description" th:field="*{description}" required autofocus>

      <br>
      <br>

      <button class="btn btn-lg btn-dark btn-block" id="ajax-button" type="submit">Опубликовать</button>
      <br>
      <div id="ajax-div"></div>

      <p class="mt-5 mb-3 text-muted">&copy; 2023 TechnoDanya</p>
    </form>
  </div>

  <div class="box-shadow d-none d-md-block"></div>
  <div class="box-shadow d-none d-md-block"></div>
</div>

<footer class="container py-3">
  <div class="row">
    <div class="col-4 col-md col-lg-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mb-2"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
      <small class="d-block mb-3 text-muted"></small>
    </div>
    <div class="col-8 col-md col-lg-8">
      <h5>TechnoDanya. Блог ни о чём, но как будто бы обо всём =)</h5>
    </div>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/holder.min.js"></script>
<script>
  Holder.addTheme('thumb', {
    bg: '#55595c',
    fg: '#eceeef',
    text: 'Thumbnail'
  });
</script>
</body>
</html>
