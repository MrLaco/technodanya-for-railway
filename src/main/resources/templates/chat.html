<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TechnoDanya | Чат</title>
    <link href="/css/product.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script type="text/javascript" src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script type="text/javascript" src="/js/chat.js"></script>
</head>

<body>
<nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-3" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mx-auto"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
        </a>
        <a class="py-3 d-none d-md-inline-block" href="/">Главная</a>
        <a class="scrollto py-3 d-md-inline-block" href="#">
            <img class = "search-item d-block mx-auto" width="24" src="/images/search-item.png" alt="">
        </a>
    </div>
</nav>

<div class="container" id="main-content">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">Чат на WebSocket:</label>
                    <button id="connect" class="btn btn-default" type="button">Подключиться</button>
                    <button id="disconnect" class="btn btn-default" type="button" disabled="disabled">Отключиться</button>
                </div>
            </form>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Введите имя</label>
                    <input type="text" id="name" placeholder="your name here..." class="form-control">
                </div>

                <div class="form-group">
                    <label for="message">Введите сообщение</label>
                    <input type="text" id="message" placeholder="message..." class="form-control">
                </div>

                <button id="send" class="btn btn-default" type="buttonmi">Отправить сообщение</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thread>
                    <tr>
                        <th>Сообщения</th>
                    </tr>
                </thread>

                <tbody id="messages">

                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="container py-3">
    <div class="row">
        <div class="col-4 col-md col-lg-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="d-block mb-2"><circle cx="12" cy="12" r="10"></circle><line x1="14.31" y1="8" x2="20.05" y2="17.94"></line><line x1="9.69" y1="8" x2="21.17" y2="8"></line><line x1="7.38" y1="12" x2="13.12" y2="2.06"></line><line x1="9.69" y1="16" x2="3.95" y2="6.06"></line><line x1="14.31" y1="16" x2="2.83" y2="16"></line><line x1="16.62" y1="12" x2="10.88" y2="21.94"></line></svg>
            <small class="d-block mb-3 text-muted"></small>
        </div>
        <div class="col-8 col-md col-lg-8">
            <h5>TechnoDanya. Блог ни о чём, но как будто бы обо всём =)</h5>
        </div>
    </div>
</footer>

<style>
    html {
        position: relative;
        min-height: 100%;
    }

    body {
        margin-bottom: 60px; /* Высота футера */
    }

    footer {
        position: absolute;
        bottom: 0;
        left: 0; /* Изменение: футер будет прижат к левому краю */
        width: 100%;
        height: 60px;
        background-color: #f5f5f5;
    }

    footer .container {
        width: 100%; /* Изменение: контейнер будет занимать всю ширину футера */
        padding-top: 20px;
        padding-bottom: 20px;
    }

    footer svg {
        width: 24px;
        height: 24px;
        margin-bottom: 5px;
    }

    footer h5 {
        margin-bottom: 10px;
    }
</style>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/holder.min.js"></script>
<script>
    Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
    });
</script>
</body>

</html>
