<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TechnoDanya | Регистрация</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css.map" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/signout.css" rel="stylesheet">

</head>

<body class="text-center">
<form class="form-signout" method="post" th:action="@{register}" th:object="${user}">

    <h1 class="mb-4">TechnoDanya</h1>

    <h1 class="h3 mb-3 font-weight-normal">Регистрация</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" name="email" required autofocus>

    <label for="inputFirstname" class="sr-only">Имя</label>
    <input type="text" id="inputFirstname" class="form-control" placeholder="Имя" th:field="*{firstName}" required>

    <label for="inputLastname" class="sr-only">Фамилия</label>
    <input type="text" id="inputLastname" class="form-control" placeholder="Фамилия" th:field="*{lastName}" required>

    <label for="inputCity" class="sr-only">Город</label>
    <input type="text" id="inputCity" class="form-control" placeholder="Город" th:field="*{city}" required>

    <label for="inputPassword" class="sr-only highlight">Пароль</label>
    <input type="password" id="inputPassword" class="form-control limitInput" placeholder="Пароль" th:field="*{password}" required>

    <button class="btn btn-lg btn-dark btn-block mt-6" type="submit">Зарегистрироваться</button>

    <h1 class="h6 font-weight-normal mt-2">
        <a href="/login">Есть аккаунт? Войти =)</a>
    </h1>

    <p class="mt-5 mb-3 text-muted">&copy; 2023 TechnoDanya</p>
</form>

<div class="modal" id="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Упс, что-то пошло не так =)</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="typeChars"></p>
                <p id="leftChars"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function(){
        const myObject = '.limitInput';
        const typeChars = '#typeChars'; // куда выводим кол-во введенных символов
        const leftChars = '#leftChars'; // куда выводим кол-во оставшихся символов

        $(myObject).change(function(){
            const count = $(this).val().length; // кол-во уже введенных символов
            const num = 8 - count; // кол-во символов, которое еще нужно ввести

            if (count < 8) {
                // если не достигнут лимит символов
                $('#modal').modal({
                    backdrop: true,
                    keyboard: true,
                    focus: true,
                    show: true
                })

                $(typeChars).text('Введено символов: ' + count);
                $(leftChars).text('Нужно ввести символов: ' + num);
                $(this).addClass('highlight');
            } else {
                $(this).removeClass('highlight');
            }
        });
    });
</script>

</body>
</html>
